<!DOCTYPE html>
<html>
<head>
	<title>Maintenance Report</title>
</head>
<body>
	<h1>Maintenance Report</h1>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="post" enctype="multipart/form-data">
		<label for="student_number">Student Number:</label>
		<input type="text" id="student_number" name="student_number"><br><br>
		<label for="staff_number">Staff Number:</label>
		<input type="text" id="staff_number" name="staff_number"><br><br>
		<label for="title">Title:</label>
		<input type="text" id="title" name="title"><br><br>
		<label for="requirement1">Requirement 1:</label>
		<input type="text" id="requirement1" name="requirement1"><br><br>
		<label for="requirement2">Requirement 2:</label>
		<input type="text" id="requirement2" name="requirement2"><br><br>
		<label for="description">Description:</label>
		<textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
		<label for="suggestion">Suggestion:</label>
		<textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea><br><br>
		<label for="infrastructure">Infrastructure:</label>
		<input type="text" id="infrastructure" name="infrastructure"><br><br>
		<label for="campus">Campus:</label>
		<input type="text" id="campus" name="campus"><br><br>
		<label for="floor">Floor:</label>
		<input type="text" id="floor" name="floor"><br><br>
		<label for="venue_type">Venue Type:</label>
		<input type="text" id="venue_type" name="venue_type"><br><br>
		<label for="venue_number">Venue Number:</label>
		<input type="text" id="venue_number" name="venue_number"><br><br>
		<label for="picture_upload">Picture Upload:</label>
		<input type="file" id="picture_upload" name="picture_upload"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
